<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPING</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/367db63c73.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" onclick="location.reload()">
                    SPING
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-flex" role="search">
                        <input id="search_content" class="form-control me-2 search_box" type="search"
                            placeholder="영화 제목 검색" aria-label="Search">
                        <button id="search_btn" class="btn btn-outline-danger" type="button">Search</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <!-- <div id="cursor"></div> -->
        <div class="movie_slide">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner slide_box">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="./img/project_thumbnail.png" class="d-block w-100" alt="개인프로젝트 썸네일">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://velog.velcdn.com/images/yejun283/post/010587a0-5a05-48c2-b0c2-50148ad36e10/image.png"
                            class="d-block w-100" alt="TIL 썸네일">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="./img/TIL.png" class="d-block w-100" alt="TIL 썸네일">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="https://static.spartacodingclub.kr/nbcamp/newOgImg.png" class="d-block w-100"
                            alt="TIL 썸네일">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="movie_card_box">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="movieCards">
                <!-- 영화 정보 카드가 들어갈 자리 -->
            </div>
        </div>
        <div class="pagination_box">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" id="prev_group_page" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li id="page_item_group">
                        <!-- 페이지네이션 버튼이 들어갈 자리 -->
                    </li>
                    <li class="page-item">
                        <a class="page-link" id="next_group_page" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="move_top_bottom">
        <div id="move_top_btn">
            <i class="fa-solid fa-arrow-up fa-2xl"></i>
        </div>
        <div id="move_bottom_btn">
            <i class="fa-solid fa-arrow-down fa-2xl"></i>
        </div>
    </div>
    <footer>

    </footer>
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
